<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Daily Key</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial, sans-serif; text-align:center; margin:40px; }
.key-box { font-family: monospace; font-size:28px; padding:10px 20px; border:2px dashed #333; margin:20px 0; display:inline-block; }
button { padding:10px 20px; font-size:16px; cursor:pointer; }
</style>
</head>
<body>
<h1>Get Your Daily Key</h1>
<div id="keyWrap">
  <div class="key-box" id="key">Loading...</div><br>
  <button id="copyBtn">Copy Key</button>
  <p id="status" style="color:green"></p>
</div>

<script>
const keyEl = document.getElementById('key');
const copyBtn = document.getElementById('copyBtn');
const statusEl = document.getElementById('status');

fetch('https://<USERNAME>.github.io/<REPO>/key.json')
  .then(r => r.json())
  .then(data => { keyEl.textContent = data.key; })
  .catch(()=>{ keyEl.textContent = "Error loading key"; });
  
copyBtn.addEventListener('click', ()=>{
  navigator.clipboard.writeText(keyEl.textContent).then(()=>{
    statusEl.textContent = "Copied!";
    setTimeout(()=>statusEl.textContent="",2000);
  });
});
</script>
</body>
</html>
